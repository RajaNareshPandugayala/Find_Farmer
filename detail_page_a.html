<script src="loading_page.js"></script>

<script>
    function goBack() {
        window.history.back();
    }

    const bgImage = document.querySelector('.detail_background_image');

    function updateBgHeight() {
        const scrollPosition = window.pageYOffset;

        if (scrollPosition > 150) {
            bgImage.style.height = '150px';
        } else {
            bgImage.style.height = '250px';
        }
    }
    window.addEventListener('scroll', updateBgHeight);


/*******************************************************************************/bgImage

    const ratingNumber = document.getElementById('ratingNumber');
    const stars = document.querySelectorAll('.star');

    let currentRating = 0;

    // Function to update the rating number and star color
    function updateRating() {
        ratingNumber.textContent = currentRating.toFixed(1);

        stars.forEach((star, index) => {
            star.classList.toggle('active', index < currentRating);
        });
    }

    // Function to handle mouseover event
    function handleMouseOver(event) {
        const hoveredRating = parseFloat(event.target.getAttribute('data-rating'));
        currentRating = hoveredRating;
        updateRating();
    }

    // Function to handle click event
    function handleClick(event) {
        const clickedRating = parseFloat(event.target.getAttribute('data-rating'));
        currentRating = clickedRating;
        updateRating();
    }

    // Add event listeners to each star
    stars.forEach((star) => {
        star.addEventListener('mouseover', handleMouseOver);
        star.addEventListener('click', handleClick);
    });

    // Add event listener to reset rating on mouseout
    document.querySelector('.rating').addEventListener('mouseout', () => {
        updateRating();
    });

</script>
