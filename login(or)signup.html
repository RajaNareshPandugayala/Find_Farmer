<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup_page</title>
    <link rel="shortcut icon" href="logo WuwECJa@1x.png" type="image/x-icon">
    <link rel="stylesheet" href="style_login2iframe.css">



</head>

<body>
    <div class="loader">
        <img src="logo WuwECJa@1x.png" alt="logo" class="loading_page_logo  logo-animation">
    </div>

    <div class="box-shadow_border-radius hidden">
        <div class="loginSignup_div">
            <div class="start_image_div">
                <img src="start_01.jpg" alt="image01" class="start01_image start_image">
                <img src="start_02.jpg" alt="image02" class="start02_image start_image">
                <img src="start_03.jpg" alt="image03" class="start03_image start_image">

            </div>
            <div class="iframe_button">
                <button class="start01_image_button start_image_button"></button>
                <button class="start02_image_button start_image_button"></button>
                <button class="start03_image_button start_image_button"></button>
            </div>
            <div>
                <div class="start01_image_massage">
                    <p class="image_para01">Your season plan</p>
                    <p class="image_para02">Book a one of our unique items <br> to escape the ordinary</p>
                </div>
                <div class="start02_image_massage">
                    <p class="image_para01">Find the best Equipment</p>
                    <p class="image_para02">You can find best way of <br> things and city anytime</p>
                </div>
                <div class="start03_image_massage">
                    <p class="image_para01">Find the best Equipment</p>
                    <p class="image_para02">You can find cheap country <br> houses and city apartments anytime</p>
                </div>
            </div>
            <div class="login_signup_button">
                <div>
                    <form action="login_page.html" method="get">
                        <input type="submit" name="login" id="login_home2" value="Login">
                    </form>
                </div>
                <div>
                    <form action="signup_page1.html" method="get">
                        <input type="submit" name="signup" id="signup_home2" value="Signup">
                    </form>
                </div>
            </div>
            <div class="underlinep">
                <p class="underline_black"></p>
            </div>
        </div>
    </div>

</body>

<script src="image_button.js"></script>

<script src="loading_page.js"></script>

</html>
