<script>

    function searchOnEnter(event) {
        if (event.key === 'Escape') {
            event.preventDefault();
            document.getElementById("search-input").style.display = "none";
            document.getElementById("search-input").value = "";
            document.querySelector(".blur-container").classList.remove("blur");
            document.querySelector(".blur-container").classList.remove("blur");
        }

        // Check if the pressed key is Enter (key code 13)
        if (event.key === 'Enter') {
            // Prevent the default form submission behavior
            event.preventDefault();

            document.getElementById("search-input").style.display = "none";
            document.querySelector(".blur-container").classList.remove("blur");

            const searchTerm = document.getElementById("search-input").value;
            const url = `search_list.html?search=${encodeURIComponent(searchTerm)}`;
            window.location.href = url;
        }
    }


    document.getElementById("search-input").addEventListener("focus", function () {
        document.querySelector(".blur-container").classList.add("blur");
        document.querySelector("#uploadButton").style.display = 'none';
    });

    document.getElementById("search-input").addEventListener("blur", function () {
        document.querySelector(".blur-container").classList.remove("blur");
        document.querySelector("#uploadButton").style.display = 'inline';
        document.getElementById("search-input").style.display = "block";
        document.getElementById("search-input").value = "";
    });
</script>
